<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvocadoGOGO - Avocado Price Analysis</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.css">

    <!-- D3.js and related libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="scroll-nav">
        <button class="scroll-btn up-btn" aria-label="Scroll Up">↑</button>
        <div class="scroll-dots">
            <button class="scroll-dot" data-section="welcome"></button>
            <button class="scroll-dot" data-section="price"></button>
            <button class="scroll-dot" data-section="states"></button>
            <button class="scroll-dot" data-section="multi"></button>
            <button class="scroll-dot" data-section="seasonal"></button>
        </div>
        <button class="scroll-btn down-btn" aria-label="Scroll Down">↓</button>
    </nav>

    <main>
        <!-- Welcome Section -->
        <section id="welcome" class="full-height">
            <div class="container">
                <div class="welcome-content">
                    <h1>AvocadoGOGO</h1>
                    <p>Explore avocado price trends across the United States</p>
                </div>
            </div>
        </section>

        <!-- Price Analysis Section -->
        <section id="price" class="full-height">
            <div class="container">
                <div class="section-content">
                    <h2>Price Analysis</h2>
                    <div id="price-vis" class="visualization"></div>
                </div>
            </div>
        </section>

        <!-- Individual States Analysis -->
        <section id="states" class="full-height">
            <div class="container">
                <div class="section-content">
                    <h2>State Analysis</h2>
                    <div id="state-vis" class="visualization"></div>
                </div>
            </div>
        </section>

        <!-- Multi-State Analysis -->
        <section id="multi" class="full-height">
            <div class="container">
                <div class="section-content">
                    <h2>Regional Comparison</h2>
                    <div id="multi-state-vis" class="visualization"></div>
                    <div class="slider-container">
                        <div class="slider-labels">
                            <span>Date range: </span>
                            <span id="range-value">Jan 2015 - Dec 2017</span>
                        </div>
                        <div id="range-slider-region"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seasonal Analysis -->
        <section id="seasonal" class="full-height">
            <div class="container">
                <div class="section-content">
                    <h2>Seasonal Trends</h2>
                    <div id="seasonal-vis" class="visualization"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/dataRegionMoldify.js"></script>
    <script src="js/priceVis.js"></script>
    <script src="js/regionVis.js"></script>
    <script src="js/individualState.js"></script>
    <script src="js/multiStates.js"></script>
    <script src="js/seasonalVis.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
